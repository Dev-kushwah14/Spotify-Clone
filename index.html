<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="left">
            <img class="close" src="img/close.svg" alt="" width="30" height="30">
            <div class="home">
                <div class="logo"> <img class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">
                        <h2>Home</h2>
                    </li>
                    <li><img class="invert" src="img/search.svg" alt="search">
                        <h2>Search</h2>
                    </li>
                </ul>
            </div>
            <div class="library">
                <div class="playList">
                    <img class="invert" src="img/playList.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">


                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>


                </div>
            </div>

        </div>

        <div class="right">
            <div class="hearder">

                <div class="leftbot">
                    <div><img class="hamburger" height="40" width="40" src="img/hamburger.svg" alt=""></div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#e8eaed">
                            <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#F5F7F8">
                            <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
                        </svg>
                    </div>
                </div>
                <div class="rightBot">
                    <button class="sign">sign up</button>
                    <button class="login">log in</button>
                </div>

            </div>
            <div class="spotifyPlayList">
                <h2>spotify Play List</h2>

                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="songinfo">

                    </div>
                    <div class="songButton">
                        <img id="previous" src="img/prviwe.svg" alt="" height="40px">
                        <img id="Play" src="img/play.svg" alt="" height="40px">
                        <img id="next" src="img/next.svg" alt="" height="40px">
                    </div>

                    <div class="volumTime">

                        <div class="volum">
                            <img class="vol" src="img/volum.svg" alt="" height="35px">
                            <div class="rang">
                                <input type="range" name="volumRang" id="">
                            </div>
                        </div>
                        <div class="songtime">
                        </div>
                    </div>

                </div>


                <div class="seekbar">
                    <div class="circle"></div>
                </div>

            </div>
        </div>

</body>
<script src="script.js"></script>

</html>
